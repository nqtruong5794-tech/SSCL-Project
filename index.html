<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSCL SINGULARITY - MASTER TRUONG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="asset-vault">
            <h1 class="logo-text">SSCL <span>SINGULARITY</span></h1>
            <div id="xu-balance" class="glow-text">0.000000</div>
            <p class="sub-label">Bảo chứng bởi Lực F (Hằng số 5794)</p>
        </header>

        <section class="nobel-factory">
            <h3>CỔNG NỘP HỒ SƠ NOBEL</h3>
            <div class="form-group">
                <input type="text" id="p-title" placeholder="Tên dự án thiên tài...">
                <textarea id="p-latex" placeholder="Công thức LaTeX ($...$)"></textarea>
                <textarea id="p-code" placeholder="// YÊU CẦU: Phải có hàm runSSCL() trả về 5794"></textarea>
                <button onclick="submitNobel()" class="btn-main">XÁC THỰC & NHẬN XU</button>
            </div>
        </section>

        <section class="marketplace">
            <h3>THỊ TRƯỜNG ĐẤT NOBEL (1-CLICK)</h3>
            <div class="trade-grid">
                <div class="trade-card">
                    <div class="info"><strong>Lô Đất Nobel #5794</strong><small>Hạng: Thiên Tài</small></div>
                    <div class="price">5,000 Xu</div>
                    <button onclick="instantTrade(5000, 'Lô #5794')" class="btn-trade">MUA</button>
                </div>
                <button onclick="alert('Ví ủng hộ: 0xcE9...0B88')" class="btn-trade red" style="width:100%; margin-top:10px;">ỦNG HỘ QUỸ NOBEL</button>
            </div>
        </section>

        <section class="leaderboard">
            <h3>BẢNG THIÊN TÀI HỆ THỐNG</h3>
            <div id="dynamic-ranks">
                <div class="rank-item"><span>01</span> <strong>Nguyễn Quốc Trường</strong> <small>Founder</small></div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
