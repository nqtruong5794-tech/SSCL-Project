<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSCL SINGULARITY - MASTER TRUONG</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="asset-vault">
            <h1 class="logo-text">SSCL <span>SINGULARITY</span></h1>
            
            <div id="auth-section" class="auth-banner">
                <button id="btn-login-google" onclick="loginWithGoogle()" class="btn-google">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="16">
                    ĐĂNG NHẬP GOOGLE
                </button>
                <div id="user-info" style="display:none;">
                    <span id="user-name" class="user-badge"></span> 
                    <button onclick="logout()" class="btn-logout">THOÁT</button>
                </div>
            </div>

            <div id="xu-balance" class="glow-text">0.00000000</div>
            <p class="sub-label">Bảo chứng bởi Lực F (Hằng số 5794)</p>
        </header>

        <section class="nobel-factory">
            <h3>CỔNG NỘP HỒ SƠ NOBEL (V.n)</h3>
            <div class="form-group">
                <input type="text" id="p-doi" placeholder="Dán ID Zenodo (VD: 18183046)...">
                <button onclick="fetchFromZenodo()" class="btn-scan">QUÉT DỮ LIỆU ZENODO</button>
                <input type="text" id="p-title" placeholder="Tên dự án độc bản...">
                <textarea id="p-latex" placeholder="Công thức LaTeX chuẩn Nobel ($...$)"></textarea>
                <textarea id="p-code" placeholder="// YÊU CẦU: Hàm runSSCL() trả về 5794"></textarea>
                <button onclick="submitNobel()" class="btn-main">XÁC THỰC & TIẾN HÓA</button>
            </div>
        </section>

        <section class="marketplace">
            <h3>THỊ TRƯỜNG ĐẤT NOBEL</h3>
            <div class="trade-grid">
                <div class="trade-card">
                    <div class="info"><strong>Lô Đất Kim Cương #5794</strong><br><small>Tăng tốc khai thác vàng ròng</small></div>
                    <div class="price">5,000 Xu</div>
                    <button onclick="instantTrade(5000, 'Lô #5794')" class="btn-trade">MUA</button>
                </div>
            </div>
        </section>

        <section class="land-vault">
            <h3>KHO SỔ ĐỎ KIM CƯƠNG</h3>
            <div id="owned-lands-list" class="land-grid"></div>
        </section>

        <section class="leaderboard">
            <h3>BẢNG THIÊN TÀI & SỔ CÁI QR</h3>
            <div id="dynamic-ranks"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
